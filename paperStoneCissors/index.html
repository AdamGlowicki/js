<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Game "PAPER, CISSORS, STONE"</h1>

    <div class="select">

        <h3>Proszę, wybierz:</h3>

        <img data-option="paper" class="first" src="images/papier.jpg" alt="" title="Paper">

        <img data-option="stone" class="second" src="images/kamien.jpg" alt="" title="Stone">

        <img data-option="cissors" class="third" src="images/nozyczki.jpg" alt="" title="Cissors">

    </div>

    <button class="start">Let's play!</button>

    <div class="panel-left">
        <h3>Wyniki gry</h3>
        <p>Twój wybór: <span data-summary="your-choice"></span></p>
        <p>Wybór komputera: <span data-summary="ai-choice"></span></p>
        <h2>Zwycięzca gry: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
        <h3>Results</h3>
        <p class="numbers">game number: <span>0</span></p>
        <p class="wins">wins: <span>0</span></p>
        <p class="losses">losses: <span>0</span></p>
        <p class="draws">draws: <span>0</span></p>
    </div>

    <script src="game.js"></script>
</body>
</html>
